<body> 
    
    <!-- navegador -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html">GEMINI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">

              <a class="nav-link" href="../index.html">Inicio<span class="sr-only"></span></a>

            <li class="nav-item">

            <li class="nav-item">

            </li>
          </ul>
        </div>
      </nav>
    <!-- navegador -->

    <section class="d-flex justify-content-center">
      <div id="productos" class="row row-cols-1 row-cols-md-3 g-4 w-75 ">  
      </div>
    </section>



    <!-- footer -->
    <footer class="text-center text-white" style="background-color: #f1f1f1;">
      <!-- Grid container -->
      <div class="container pt-4">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="https://www.facebook.com/" target="_blank"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-facebook-f"></i
          ><img src="../multimedia/IMG/facebook.png"></a>
    
          <!-- Twitter -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="https://twitter.com/i/flow/login" target="_blank"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-twitter"></i
          ><img src="../multimedia/IMG/twitter.png"></a>
  
          <!-- Instagram -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="https://www.instagram.com/" target="_blank"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-instagram"></i
          ><img src="../multimedia/IMG/instagram.png"></a>
    
          <!-- Whatsapp -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="https://web.whatsapp.com/" target="_blank"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-google"></i
          ><img src="../multimedia/IMG/Whatsapp.png"></a>
    
          <!-- Gmail -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="https://accounts.google.com/ServiceLogin" target="_blank"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-linkedin"></i
          ><img src="../multimedia/IMG/gmail.png"></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->
    </footer>
    <!-- footer -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
