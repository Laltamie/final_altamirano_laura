<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">

    <title>Iniciar Sesion</title>
</head>
<body>

  <!-- navegador -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="../index.html">GEMINI</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="../index.html">Inicio<span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a href=""><button id="sesion" type="submit" type="button" class="btn btn-light nav-link navbar-brand btn-light">Iniciar Sesion</a> 
        </li>
      </ul>
    </div>
  </nav>
<!-- navegador -->

<div class="page_sesion">
  
  <!-- main -->
  <main>
      <div class="contenedor_todo">
          <div class="contenedor_trasero">
              <div class="caja_login">
                 <h3>¿Ya tienes una cuenta?</h3>
                 <p>Inicia sesión para ingresar.</p> 
                 <button id="btn_iniciar-sesion">Iniciar Sesión</button>
              </div>
              <div class="caja_registro">
                  <h3>¿Aún no tienes una cuenta?</h3>
                  <p>Registrate.</p> 
                  <button id="btn_registrarse">Registrarse</button>
               </div>
          </div>

          <div class="container_login_registro">

              <form action="" class="formulario_login">

                  <h2>Inisiar Sesión</h2>
                  <input id="email_sesion" type="text" placeholder="Correo Electrónico">
                  <input id="pass_sesion" type="password" placeholder="Contraseña">
                  <button id="btn_ingresar" type="submit" onclick="capturarDatosSesion()">Ingresar</button>

              </form>

              <form onSubmit="return true" target="_blank" action="https://formsubmit.co/lauraltamirano.9@gmail.com" method="POST" class="formulario_registro">

                  <h2>Registrarse</h2>
                  <h2>Inisiar Sesión</h2>
                  <input id="nombre_registro" type="text" placeholder="Nombre Completo">
                  <input id="email_registro" type="text" placeholder="Correo Electrónico">
                  <input id="usuario_registro" type="text" placeholder="Usuario">
                  <input id="pass_registro"type="password" placeholder="Contraseña">
                  <button id="btn_enviar" type="submit" onclick="capturarDatosRegistro()">Enviar</button>

              </form>
          </div>
      </div>
      <!-- main -->
  </main>
  </div>

  <!-- footer -->
  <footer class="text-center text-white" style="background-color: #f1f1f1;">
    <!-- Grid container -->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://www.facebook.com/" target="_blank"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-facebook-f"></i
        ><img src="../multimedia/facebook.png"></a>
  
        <!-- Twitter -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://twitter.com/i/flow/login" target="_blank"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-twitter"></i
        ><img src="../multimedia/twitter.png"></a>

        <!-- Instagram -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://www.instagram.com/" target="_blank"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-instagram"></i
        ><img src="../multimedia/instagram.png"></a>
  
        <!-- Whatsapp -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://web.whatsapp.com/" target="_blank"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-google"></i
        ><img src="../multimedia/Whatsapp.png"></a>
  
        <!-- Gmail -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://accounts.google.com/ServiceLogin" target="_blank"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-linkedin"></i
        ><img src="../multimedia/gmail.png"></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->
  </footer>
<!-- footer -->
     
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.26/dist/sweetalert2.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="../JS/sesion.js"></script>
    <script src="../JS/registros.js"></script>
    
</body>
</html>
