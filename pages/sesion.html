<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">

    <title>Document</title>
</head>
<body>

    
    <!-- navegador -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">GEMINI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="../index.html">Inicio<span class="sr-only"></span></a>
            </li>
          </ul>
        </div>
      </nav>
    <!-- navegador -->
    
    <div class="page_sesion">
    <!-- main -->
    <main>
        <div class="contenedor_todo">
            <div class="contenedor_trasero">
                <div class="caja_login">
                   <h3>¿Ya tienes una cuenta?</h3>
                   <p>Inicia sesión para ingresar.</p> 
                   <button id="btn_iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja_registro">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Registrate.</p> 
                    <button id="btn_registrarse">Registrarse</button>
                 </div>
            </div>

            <div class="container_login_registro">

                <form action="" class="formulario_login">

                    <h2>Inisiar Sesión</h2>
                    <input type="text" placeholder="Correo Electrónico">
                    <input type="password" placeholder="Contraseña">
                    <button>Ingresar</button>

                </form>

                <form action="" class="formulario_registro">

                    <h2>Registrarse</h2>
                    <h2>Inisiar Sesión</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo Electrónico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button>Enviar</button>

                </form>
            </div>
        </div>
        <!-- main -->
    </main>

    </div>


    <!-- footer -->
    <footer class="text-center text-white" style="background-color: #f1f1f1;">
        <!-- Grid container -->
        <div class="container pt-4">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="https://www.facebook.com/" target="_blank"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-facebook-f"></i
            ><img src="../multimedia/facebook.png"></a>
      
            <!-- Twitter -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="https://twitter.com/i/flow/login" target="_blank"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-twitter"></i
            ><img src="../multimedia/twitter.png"></a>
    
            <!-- Instagram -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="https://www.instagram.com/" target="_blank"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-instagram"></i
            ><img src="../multimedia/instagram.png"></a>
      
            <!-- Whatsapp -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="https://web.whatsapp.com/" target="_blank"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-google"></i
            ><img src="../multimedia/Whatsapp.png"></a>
      
            <!-- Gmail -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="https://accounts.google.com/ServiceLogin" target="_blank"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-linkedin"></i
            ><img src="../multimedia/gmail.png"></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
      </footer>
    <!-- footer -->

        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="../JS/sesion.js"></script>
    
</body>
</html>
